version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run:
        name: Install serverless
        command: 'sudo npm install -g serverless'
      - deploy:
        name: Deploy lambda to aws
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            serverless deploy -v
          fi